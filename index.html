<!DOCTYPE html>

<html lang="en">

<head>

    <title>Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">

</head>

<body>

    <p class = title>Counter</p>

    <div class="counter">
        <div class="number" data-number></div>
        <div class="buttons">
            <button class="button" data-plus>+</button>
            <button class="button" data-minus>-</button>
        </div>
        <button class="button-reset" data-reset>RESET</button>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
